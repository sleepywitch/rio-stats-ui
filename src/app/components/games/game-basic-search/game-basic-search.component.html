<div class="col-md">
  <div class="row">
    <div class="col-sm mb-2">
      <h4 style="font-weight: bold">Game Search</h4>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
        <form class="form-inline" [formGroup]="gameSearchFormGroup" (ngSubmit)="search()">
          <div class="form-group mb-2">
            <label for="usernameInput" class="col-sm col-form-label mb-2">Username:</label>
            <div class="col-sm">
              <input type="text" class="form-control-sm mb-2 " id="usernameInput" placeholder="GenericUser" formControlName="username">
            </div>
            <div class="col-sm">
              <button type="submit" class="btn btn-info btn-sm mb-2">Search</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
<hr />
<app-game-list [usernameParam]="usernameParam"></app-game-list>
